<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/three-cols-7.css">
    <link rel="stylesheet" type="text/css" href="css/clear.css">
    <title>margin负值法(双飞翼布局)</title>
</head>
<body>
<div class="main">
    <div class="body">
        <div id="main-wrap">
           <h3>与圣杯布局相比，双飞翼HTML中为main添加了一个子元素main-wrap,这个小小的改动是为了之后处理main中内容被遮盖的问题，这也是两者实现方式最大的不同点</h3>
            <h3>主要的内容先加载的优化；
                兼容目前所有的主流浏览器，包括IE6在内；</h3>
        </div>
    </div>
</div>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
